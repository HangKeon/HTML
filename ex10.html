<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>                    //객체 생성 방법
      var coworkers={
        "prigrammer":"egoing",
        "designer":"leezche"
      };
      document.write("programmer : "+coworkers.programmer+"<br>");
      document.write("designer : "+coworkers.designer+"<br>");
      coworkers.bookkeeper="duru";                                      //이 코드는 이미 객체가 생성되어 있을 경우 추가하고 싶을 때 이런 방식을 사용
      document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
      coworkers["data scientist"]="taeho";
      document.write("data scientist : "+coworkers["data scientist"]+"<br>"); //이름에 띄어쓰기가 적용되어 있을 경우는 이런 방식을 사용한다.
    </script>

    <h2>Iterate</h2>
    <script>
      for(var key in coworkers) //coworkers에 있는 key값들을 모조리 출력!
      {
        document.write(key+"<br>");
      }
    </script>

    <h2>Iterate2</h2>
    <script>
      for(var key in coworkers) //이런 식으로도 출력할 수 있다.
      {
        document.write(key+ " : "+coworkers[key]+"<br>");
      }
    </script>

    <h2>Property & Method</h2>
    <script>                      //객체에 함수를 지정할 수 있다.
      coworkers.showAll=function()
      {
        for(var key in this)    //여기서 this를 사용하면 만약에 coworkers의 이름이 바뀌어도 영향을 받지 않는다는 장점이 있다.
        {
          document.write(key+ " : "+this[key]+"<br>");    //또한 showAll도 coworkers의 객체함수이므로 출력된다. 따라서 if문을 사용해 예외처리를 해야 한다.
        }
      }
      coworkers.showAll();
    </script>

  </body>
</html>
